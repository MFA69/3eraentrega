{% extends 'padre.html' %}
{% load static %}
{% block content %}

    {% if miformulario.errors %}

    <p style="color: aqua;">Los datos son erroneos</p>

    {% endif %}

    <h2 style="color: aliceblue;">Ingreso de datos de un nuevo Actor </h2>
    
    <br>

    <form action="" method ="POST">{% csrf_token %}

        <div style="margin-left: 20%;">

        <table style="color: aliceblue;">

            {{ miformulario.as_table }}
        
        </table>
        </div>
        <br>

        <input type="submit" value="Enviar">

    </form>


{% endblock %}

{% block contbusqueda %}

    <h1> Buscar un actor </h1>

    <br>

    <form action="{%url 'busqueda_actor_respuesta' %}" method="get">

        <label for="apellido">Por Apellido:</label>
        <input type="text" name="apellido" id="apellido">

        <label for="nombre">Por Nombre:</label>
        <input type="text" name="nombre" id="nombre">
    
        <div style="margin : 3%">
    
            <input type="submit" value="Buscar">
    
        </div>
    </form>
    
{% endblock %}
